<img src="rookie.gif" width="30%">

<p>팀 자체가 평균 비주얼이 상위권이며 아이린이라는 손꼽히는 비주얼 멤버가 있다보니 상대적으로 덜 부각되지만 예리도 비주얼로는 빠지지 않는다.
<br><br>거기에 이른 나이에 데뷔해서 매 컴백마다 더 성숙해지고 예뻐지는게 눈에 보이는 멤버다.
<br><br>데뷔였던 아이스크림 케이크 때와 러시안 룰렛 활동 때를 비교해보면 그새 얼마나 성장했는지 한번에 알 수 있다.
<br><br>특히 위에 사진과 같이 앞머리를 자른 루키 활동에서 리즈를 완전히 갱신했다.</p>
